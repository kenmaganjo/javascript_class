<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <p id="a"></p>
    <script type="text/javascript">
        let sourceArray = ['ken',2,'bob','ann',6,8,9];
        let extractedArray = sourceArray.slice(2,4);
        extractedArray.splice(0, 1, 'x');
        extractedArray.splice(1, 1, 'y');
        extractedArray.splice(2, 1, 'z');
        document.getElementById('a').innerHTML = extractedArray;


    </script>
</body>
</html>
