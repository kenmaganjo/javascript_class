<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="x"></p>
    <p id="y"></p>
    <script type="text/javascript">

        
        // strings
        let fname = 'John';
        let lname = "Ng'ang'a";
        // concatenate full name
        let fullname = fname + ' ' + lname;
        // display full name
        document.getElementById('x').innerHTML = fullname;
        // accessing methods/ operations
        fullname = (fullname.slice(4,13));
        document.getElementById('y').innerHTML = fullname;

        
       
    </script>
    
    
</body>
</html>
