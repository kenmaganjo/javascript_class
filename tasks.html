<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <p id="a"></p>
    <p id="b"></p>
    <p id="c"></p>
    <p id="d"></p>

    <script type="text/javascript">
        // //Quiz 1
        let name = "  JOHn  .";
        name = name.trim().toLowerCase().replace(".","");
        document.getElementById('a').innerHTML = name; 
        // Quiz 2a
        let sentence_one = "The dog Breed is German Shepherd";

        document.getElementById('b').innerHTML = breed;
        // Quiz 2b
        let sentence_two = "Defeats for the Cliton forces, this was her moment of triumph";

        // Quiz 3
        let sentence = "The lazy dog; ran so fast; it hit the wall.";
        let x = sentence.split(';');
        let y = x.length;
        document.getElementById('d').innerHTML = x;
        document.getElementById('e').innerHTML = y;


    </script>
