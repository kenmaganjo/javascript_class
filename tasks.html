<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <p id="a"></p>
    <p id="b"></p>
    <p id="c"></p>
    <p id="d"></p>
    <p id="e"></p>
    <p id="f"></p>
    <p id="g"></p>
    <p id="h"></p>
    <p id="i"></p>

    <script type="text/javascript">
        // //Quiz 1
        let name = "  JOHn  .";
        name = name.trim().toLowerCase().replace(".","");
        document.getElementById('a').innerHTML = name; 
        // Quiz 2a
        let sentence_one = "The dog Breed is German Shepherd";
        let breed = sentence_one.slice(8, 23);
        document.getElementById('b').innerHTML = breed;
        // Quiz 2b
        let sentence_two = "Defeats for the Cliton forces, this was her moment of triumph";
        let cliton = sentence_two.slice(16, 29);
        document.getElementById('c').innerHTML = cliton;
        // Quiz 3
        let sentence = "The lazy dog; ran so fast; it hit the wall.";
        let x = sentence.split(';');
        let y = x.length;
        document.getElementById('d').innerHTML = x;
        document.getElementById('e').innerHTML = y;


        let i = "The dog Breed is German Shepherd";
        let j = sentence_one.slice(-24, -9);
        document.getElementById('f').innerHTML = j;
        // checking if a number is between 0 and 100
        const num = 101;
        const number = num >= 0 && num <= 100;
        document.getElementById('g').innerHTML = number;
        // checking email
        const email = "example@example.com";
        const atIndex = email.indexOf('@');
        const dotIndex = email.lastIndexOf('.');
        const isValid = atIndex > 0 && dotIndex > atIndex && dotIndex < email.length - 1;
        document.getElementById('h').innerHTML = isValid;
        // checking phone number
        const phoneNumber = "0712345678"; // Change this to test different phone numbers
        const normalizedPhoneNumber = phoneNumber.replace(/[\s+]/g, ''); // Remove spaces and "+" sign
        const firstDigit = normalizedPhoneNumber.charAt(0);
        const isValidKenyanPhoneNumber = (normalizedPhoneNumber.length === 12) && (['254', '7', '1'].includes(firstDigit));

        document.getElementById('i').innerHTML = isValidKenyanPhoneNumber;








    </script>
